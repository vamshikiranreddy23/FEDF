<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Example</title>
</head>
<body style="background-color: rgb(81, 14, 227);">
    <h2 style="text-align: center;">Contact Us</h2>
    <form  style="text-align: center;">
        <div style="color: rgb(0, 0, 0);">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
        <label for="phone number">Phone Number</label>
        <input type="number" id="number"><br><br>
        <label for="Father name">Father name</label>
        <input type="text" id="father name"><br><br>
        <label for="mother name">Mother name</label>
        <input type="text" id="mother name"><br><br>
        <label for="date">Date</label>
        <input type="date" id="date"><br><br>   
        <input type="submit">   
    </form>
</div>
</body>
</html>
